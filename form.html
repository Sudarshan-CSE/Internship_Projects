<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>
  <form action="https://sheetdb.io/api/v1/ci7uguih3dt0p" method="POST" id="Sheet-form">
    <h3>Registration form</h3>

    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control">
    <span id="msg" class="text-danger"></span>
    <br>

    <label>Phone Number:</label>
    <input type="text" name="number" placeholder="Enter your Phone number" id="number" class="form-control">
    <span id="msgnum" class="text-danger"></span>
    <br>

    <label for="email">Email</label>
    <input type="email" name="email" placeholder="Enter your email" id="email" class="form-control">
    <span id="msgEmail" class="text-danger"></span>
    <br>

    <label for="pass">Password</label>
    <input type="password" name="pass" placeholder="Enter your Password" id="pass" class="form-control">
    <span id="msgPass" class="text-danger"></span>
    <br>

    <label for="cpa">Confirm Password</label>
    <input type="password" name="cpass" placeholder="Enter your Password again" id="cpass" class="form-control">
    <span id="msgCpa" class="text-danger"></span>
    <br>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>

  <script>
    const form = document.getElementById("Sheet-form");

    form.addEventListener("submit", e => {
      e.preventDefault();

      fetch(form.action, {
        method: "POST",
        body: new FormData(form)
      })
      .then(response => response.json())
      .then(json => {
        console.log("Success:", json);
        alert("Form submitted successfully!");
        form.reset(); // clear form
      })
      .catch(err => {
        console.error("Error:", err);
        alert("Something went wrong!");
      });
    });
  </script>
</body>
</html>
