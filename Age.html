<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
     <script src ="age.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">AGE CALCULATOR</h1>
    <form id="ageForm" onsubmit="return false;">
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" id="dob" class="form-control" required>
      </div>
      <button type="button" class="btn btn-primary w-100" onclick="calculateAge()">Calculate Age</button>
    </form>
    <div id="results" class="mt-3 text-center fw-bold"></div>
  </div>

  <script>
    function calculateAge() {
      const dobInput = document.getElementById('dob').value;
      if (!dobInput) {
        document.getElementById('results').textContent = "Please select a valid date!";
        return;
      }

      const dob = new Date(dobInput);
      const today = new Date();

      let age = today.getFullYear() - dob.getFullYear();
      const m = today.getMonth() - dob.getMonth();

      // Adjust if birthday hasn't occurred yet this year
      if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
        age--;
      }

      document.getElementById('results').textContent = `You are ${age} years old.`;
    }
  </script>
</body>
</html>
