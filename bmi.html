<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
   <script src ="project3.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">BMI CALCULATOR</h1>
    <form id="bmiForm">
      <div class="mb-3">
        <label for="height" class="form-label">Height (cm)</label>
        <input type="number" id="height" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="weight" class="form-label">Weight (kg)</label>
        <input type="number" id="weight" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Calculate</button>
    </form>
    <div id="results" class="mt-3 text-center fw-bold"></div>
  </div>

  <script>
 document.getElementById('bmiForm').addEventListener('submit', function(e) {
      e.preventDefault();

      let height = parseFloat(document.getElementById('height').value);
      let weight = parseFloat(document.getElementById('weight').value);

      if (height > 0 && weight > 0) {
        let bmi = weight / ((height / 100) ** 2);
        let resultText = `Your BMI is ${bmi.toFixed(2)} â€” `;

        if (bmi < 18.5) {
          resultText += "Underweight";
        } else if (bmi < 24.9) {
          resultText += "Normal weight";
        } else if (bmi < 29.9) {
          resultText += "Overweight";
        } else {
          resultText += "Obese";
        }

        document.getElementById('results').textContent = resultText;
      } else {
        document.getElementById('results').textContent = "Please enter valid values!";
      }
    });
  </script>
</body>
</html>
